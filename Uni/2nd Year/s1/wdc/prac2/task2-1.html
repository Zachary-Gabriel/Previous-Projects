<!DOCTYPE html>
<html lang=en>
<head>
	<title>task2-1</title>
	<style>
		h1{
			color:red;
		}
		h2{
			text-align:center;
		}
		del{
			color:grey;
		}
		mark{
			background-color:pink;
			color:dimgrey;
		}
		a{
			color:orange;
		}
		pre{
			font-size:0.8em;
			font-family: "monospace";
		}
		p{
			font-family:"sans-serif";
		}
	</style>
</head>
<body>
	<h1>A red heading</h1>
	<hr>
	<p>All paragraph text is sans-serif.  Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange,<br>while this <del>text which is struck out</del> is grey.</p>
	<p>Highlighted text is <mark>dimgrey against pink</mark>.</p>
	<h2>Level 2 Headings are centred</h2>
	<pre>Preformatted text uses the monospace font-family & is 80% normal size.</pre> 
</body>
</html>
